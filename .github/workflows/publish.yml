name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
        working-directory: sample-packages/npm
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Update all commit package file"
          commit_user_name: AdonisLL
          commit_user_email: adonis.latham@gmail.com
          commit_author: AdonisLL
      - run: npm ci
        working-directory: sample-packages/npm
      - run: npm test
        working-directory: sample-packages/npm

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com/'
      - run: npm ci
        working-directory: sample-packages/npm
      - run: npm publish
        working-directory: sample-packages/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
